{{- define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">
      {{ .Title }}
    </h1>
  </header>

  {{- if .Content }}
    <div class="profile-content">
        <img class="profile-image" src="{{ "images/profile.png" | relURL }}"/>
    </div>
    <div class="post-content">
        {{ .Content }}
    </div>
  {{- end }}
</article>

{{- end }}{{/* end main */}}
